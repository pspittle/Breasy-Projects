<ion-header>
    <ion-navbar color='KPMG1'>
      <ion-title>
          iCan
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content >
        <div id='iCanSubHeader'>
            {{topic.TopicTitle}} 
        </div>
        <div id='iCanQAN' *ngIf="topic.TopicType === 'Question'">
            Question
        </div>
        <div id='iCanQAN' *ngIf="topic.TopicType === 'AnswerYes' || topic.TopicType === 'AnswerNo'">
            Answer
        </div>
<!--         <div id='iCanBody' *ngIf="topic.TopicText">
            {{topic.TopicText}} 
        </div>
        <div id='iCanBody' *ngIf="topic.TopicText2">
            {{topic.TopicText2}}
        </div>
 --><!-- <!-- <!-- // This section places any body text onto the page that it found for this TopicNum from the BODY_LIST table -->
        <div id='iCanBody' *ngIf="body[0]">
            <div *ngFor="let bod of body;let i = index">
                {{bod.BodyText}} <br><br>
            </div>
        </div>
        <div id='iCanBullet' *ngIf="bullets[0]">
            <ul>
            <div *ngFor="let bullet of bullets;let i = index">
                    <li>{{bullet.BulletText}}</li>
            </div></ul>
        </div>
        <div id='iCanQAN' *ngIf="notes[0]">
                Note
        </div>
        <div id='iCanNote' *ngIf="notes[0]">
            <div *ngFor="let note of notes;let i = index">
                    {{note.NoteText}}<br><br>
            </div>
        </div>
       
        <div *ngIf="links[0]">
            <div id='iCanBody' *ngFor="let lnk of links;let i = index">
                <button id='link' ion-button detail-push no-lines block (click)="openWindow(lnk.LinkURL)">{{lnk.LinkLabel}}</button>
<!--                 <ion-item text-wrap id='link' href='lnk.LinkURL'  
                    onclick="window.open(lnk.LinkURL, '_system', 'location=yes'); return false;">{{lnk.LinkLabel}}</ion-item>
 -->            </div>
    
        </div>
        <div *ngIf="topic.TopicType === '' || topic.TopicType === 'Question'; else istype">

            <div *ngFor="let choice of choices;let i = index">
                <button ion-item text-wrap detail-push color='KPMG4' (click)="showNext(choice.NextTopic)">{{choice.ChoiceText}}
                </button>
            </div>
        </div>

<!-- // This section is for when there is a type eg. Notes, AnswerYes or AnswerNo in which case we don't want to  -->
<!-- // present choices.  -->
    <ng-template #istype>
        <div id='icons' *ngIf="topic.TopicType === 'AnswerYes'">
            
            <ion-icon id='icons' name="checkmark-circle" color='secondary' active='true'></ion-icon>
            <br>
        </div>
        <div id='icons' *ngIf="topic.TopicType === 'AnswerNo'">
            
            <ion-icon id='icons' name="close-circle" color='danger' active='true'></ion-icon>
            <br>
        </div>
        <div padding>
                <button ion-item text-wrap id='answer' no-lines detail-push (click)='showNext(choices[0].NextTopic)'>{{choices[0].ChoiceText}}</button>
        </div>
